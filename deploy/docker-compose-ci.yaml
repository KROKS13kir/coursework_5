version: '3.9'

services:

  skywars:
    image: kroks/skywars:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    command: waitress-serve --listen=*:8000 myapp.wsgi:application
    restart: always

  nginx:
    image: nginx:1.19.3
    ports:
      - 25000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always